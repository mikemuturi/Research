version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rafsia_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=rafsia.org,www.rafsia.org,138.68.16.159,localhost
      - DATABASE_URL=sqlite:////app/db.sqlite3
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
      - static_volume:/app/staticfiles
    networks:
      - rafsia_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rafsia_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://rafsia.org/api
    depends_on:
      - backend
    networks:
      - rafsia_network

  nginx:
    image: nginx:alpine
    container_name: rafsia_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rafsia_network

volumes:
  static_volume:

networks:
  rafsia_network:
    driver: bridge

version: '3.8'

services:
  db:
    image: postgres:15
    container_name: rafsia_postgres
    restart: always
    environment:
      POSTGRES_DB: rafsia
      POSTGRES_USER: rafsia
      POSTGRES_PASSWORD: rafsia123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rafsia_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rafsia_backend
    restart: always
    ports:
      - "8011:8000"
    environment:
      DEBUG: "False"
      ALLOWED_HOSTS: "rafsia.org,www.rafsia.org,138.68.16.159,localhost"
      DB_NAME: "rafsia"
      DB_USER: "rafsia"
      DB_PASS: "rafsia123"
      DB_HOST: "db"
      DB_PORT: "5432"
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
    networks:
      - rafsia_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rafsia_frontend
    restart: always
    ports:
      - "3010:3000"
    environment:
      NODE_ENV: "production"
      NEXT_PUBLIC_API_URL: "https://rafsia.org/api"
    depends_on:
      - backend
    networks:
      - rafsia_network

  nginx:
    image: nginx:alpine
    container_name: rafsia_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rafsia_network

volumes:
  static_volume:
  postgres_data:

networks:
  rafsia_network:
    driver: bridge

